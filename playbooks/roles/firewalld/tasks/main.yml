---
- name: Install firewalld
  ansible.builtin.dnf:
    name: firewalld
    state: present

- name: Enable and start firewalld
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true

- name: Open HTTP port for nginx
  ansible.posix.firewalld:  # ‚Üê This will now work!
    service: http
    permanent: true
    state: enabled
    immediate: true

- name: Open HTTPS port for nginx
  ansible.posix.firewalld:
    service: https
    permanent: true
    state: enabled
    immediate: true
